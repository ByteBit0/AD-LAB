<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary-color: #131212;
            --secondary-color: #333;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --primary-color: #c3cee1;
            --secondary-color: #ffffff;
            --background-color: #121212;
            --text-color: #ffffff;
            --border-color: #555;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease-in-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #383e44;
        }

        button:disabled {
            background-color: #968d8d;
            cursor: not-allowed;
        }

        .chart-container {
            position: relative;
            height: 60vh;
            margin-top: 20px;
        }

        .loading, .error, .empty-state {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .error {
            color: #dc3545;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
        ðŸŒ“
    </div>

    <div class="container">
        <h1>Stock Price Prediction</h1>

        <div class="controls">
            <select id="stockSelect">
                <option value="">Select Stock</option>
                {% for stock in stocks %}
                <option value="{{ stock }}">{{ stock }}</option>
                {% endfor %}
            </select>

            <select id="modelSelect">
                <option value="">Select Model</option>
                <option value="lstm">LSTM Prediction</option>
                <option value="linear">Linear Regression Prediction</option>
                <option value="comparison">Compare Both Models</option>
            </select>

            <button id="predictBtn" onclick="getPrediction()">Get Prediction</button>
        </div>

        <div id="loading" class="loading">Loading predictions...</div>
        <div id="error" class="error"></div>

        <div class="chart-container">
            <canvas id="predictionChart"></canvas>
            <div id="emptyState" class="empty-state">
                Select a stock and model to view predictions.
            </div>
        </div>
    </div>

    <script>
        let chart;

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme");
            body.setAttribute("data-theme", currentTheme === "light" ? "dark" : "light");
        }

        async function getPrediction() {
            const stock = document.getElementById('stockSelect').value;
            const modelType = document.getElementById('modelSelect').value;
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const emptyState = document.getElementById('emptyState');
            const predictBtn = document.getElementById('predictBtn');

            if (!stock || !modelType) {
                errorDiv.textContent = 'Please select both stock and model type';
                errorDiv.style.display = 'block';
                return;
            }

            predictBtn.disabled = true;
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stock, model_type: modelType }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                updateChart(data, modelType);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                predictBtn.disabled = false;
            }
        }

        function updateChart(data, modelType) {
            const ctx = document.getElementById('predictionChart').getContext('2d');

            if (chart) chart.destroy();

            if (!data.historical || data.historical.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            const datasets = [
                {
                    label: 'Historical Prices',
                    data: data.historical,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                }
            ];

            if (modelType === 'lstm' || modelType === 'comparison') {
                datasets.push({
                    label: 'LSTM Prediction',
                    data: data.predictions.lstm,
                    borderColor: 'rgb(255, 99, 132)',
                    borderDash: [5, 5],
                });
            }

            if (modelType === 'linear' || modelType === 'comparison') {
                datasets.push({
                    label: 'Linear Regression Prediction',
                    data: data.predictions.linear,
                    borderColor: 'rgb(54, 162, 235)',
                    borderDash: [5, 5],
                });
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: datasets,
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: {
                        title: {
                            display: true,
                            text: `Stock Price Prediction - ${document.getElementById('stockSelect').value}`,
                        },
                        legend: { position: 'top' },
                    },
                    scales: {
                        y: { title: { display: true, text: 'Price ($)' } },
                        x: { title: { display: true, text: 'Date' } },
                    },
                },
            });
        }
    </script>
</body>
</html>
